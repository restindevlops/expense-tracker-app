<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="forgot-password-form">
      <h1>Enter your registered email</h1>
      <form id="forgot-passsword">
        <label for="usermail">Email :</label>
        <input class="input-box" type="email" id="usermail" name="useremail" placeholder="Enter your email">
        <button class="forgot-btn" id="frgt-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script src="forgot.js"></script>

</body>
</html>
