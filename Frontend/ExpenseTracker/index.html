<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="../style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="premium-msg" id= "prm-msg">
        </div>
        <div class ="leaderboard" id = "leader">
            <div class="ranks" id ="ranks"></div>
        </div>
        <button class="premium-btn" id ="rzp-btn" type="submit">Buy Premium</button>
        <button onclick="download()" id="downloadexpense">Download File</button>
        <div class ="downloadfileUrls" id = "fileurl">
            <div class="ranks" id ="ranks"></div>
        </div>
        <div class="expense-detail-form">
            <img class ="expense-icon" src="expense-icon.png">
            <h1>Add Expense Detail</h1>
            <hr class="expense-hr">
            <form id="expense-form">
                <label for="descr">Description :</label>
                <input class="input-box" type="text" id="descr" name="description" placeholder="Enter description">
                <label for="categ">Choose Category :</label>
                <input  class="input-box"  list="categoryitems" name="category" id="categ" placeholder="Category">
                <datalist id="categoryitems">
                    <option value="Fuel">
                    <option value="Food">
                    <option value="Utility">
                    <option value="Entertainment">
                    <option value="Miscellaneous">
                </datalist>
                <label for="amnt">Amount:</label>
                <input class="input-box" type="number" step="0.01" id="amnt" name="amount" placeholder="Enter amount">
                <button class="expnse-btn" type="submit">Add</button>
            </form>
            <!-- <ul class="item-list" id="items"></ul> -->
        </div>
        <div class ="downloadfiles" id = "filesdownloaded"></div> 
        <div>
            <table class ="paginationexpenses" id ="pagination-id">
                <h1>Expenses to Display</h1>
                <label for ="expensepreference">Select the Number of Expenses to display:</label>
                <select id = "expensepreference">
                    <option value = "0">0</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "5">5</option>
                    <option value = "10">10</option>
                    <option value = "15">15</option>
                    <option value = "20">20</option>
                    <option value = "30">30</option>
                </select>
                <ul class ="itemspagination" id ="items1"></ul>
                <div id = "pagination"></div>
            </table>
        </div>
        <div>
            <table class = "paginationexpenses">
                <ul class ="itemspagination" id ="items2"></ul>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="expense.js"></script>

</body>

</html>
