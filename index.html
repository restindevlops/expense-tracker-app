<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href ="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script> 

</head>
<body>
    <div class="container">
        <div class ="sign-up-form">
            <img src ="icon.png">
          <h1>Sign Up Now</h1>
          <form action="/user/signup" method="POST">
            <label for="usernme">Name :</label>
            <input class ="input-box" type="text" id ="usernme" name ="username" placeholder="Enter your name" required> 
            <label for="usermail">Email :</label>
            <input class ="input-box" type="email" id ="usermail" name ="useremail" placeholder="Enter your email " required> 
            <label for="pswrd">Password :</label>
            <input class ="input-box" type="password" id ="pswrd" name ="password" placeholder="Enter password" required>
            <p><span><input type ="checkbox"></span> I agree to the Terms of Services</p>
            <button class ="sign-btn" type="button">Sign Up</button> 
            <hr>
            <p class ="already-have-accnt">Already have an account ? <a href="#">Log in</a></p>
          </form>

        </div>




    </div>




</body>
</html>
